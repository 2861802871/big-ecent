<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>art_list</title>
    <!-- 导入layui样式表 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <!-- 卡片面板 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" id="cate_id">
                        <!-- <option value="">全部分类</option>
                        <option value="010">北京</option>
                        <option value="021">上海</option>
                        <option value="0571">杭州</option> -->
                    </select>
                </div>

                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">全部状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>

                <div class="layui-form-item layui-inline">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" lay-submit lay-filter="formDemo"
                            id="btn-form">筛选</button>
                    </div>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="300">
                    <col width="200">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 模板放在这里 -->
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr> -->
                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox">

            </div>
        </div>
    </div>
    <!-- 文章列表模板引擎 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn layui-btn-xs">编辑</button>
                <button type="button" class="layui-btn  layui-btn-xs layui-btn-danger btn-delete" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 分类列表模板引擎 -->
    <script type="text/html" id="tpl-list">
        <option value="">全部分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入layui -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/article/art_list.js"></script>
    <!-- 导入url处理js -->
    <script src="/assets/js/baseAPI.js"></script>
</body>

</html>
